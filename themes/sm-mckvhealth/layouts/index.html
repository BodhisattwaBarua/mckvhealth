{{ partial "header.html" . }}
<section id="slider" class="siema">
  {{ range .Params.slides }}
  <div class="flex items-stretch items-center flex-wrap">
    <div class="w-100 w-two-thirds-ns">
      <div class="aspect-ratio aspect-ratio--16x9">
        <div class="aspect-ratio--object z-1 bg-center cover" style="background-image: url(' {{ (trim .image "/") | absURL }}')"></div>
      </div>
    </div>
    <div class="w-100 w-third-ns flex flex-column ph3 ph5-l pv4 pv0-ns items-start justify-center bg-dark-red">
      <div class="f3 f2-l mb3 white tl">{{ .title }}</div>
      <div class="f6 f5-l mb3 light-gray ttu tl lh-copy">{{ .description }}</div>
      <a href="{{ .link }}" class="link ba b--white-80 ph2 pv1 br2 white hover-bg-white hover-blue bw1">Appointment</a>
    </div>
  </div>
  {{ end }}
</section>

<div class="ph3 ph4-m ph5-l flex items-stretch items-start flex-wrap 
   flex-nowrap-l pb5">
    <main class="w-100">
      <div class="content mb5">
      </div>
    <div class="flex items-start items-stretch nl3 nr3 flex-wrap">
  {{ range .Site.Data.services.services }}
    <div class="ph3 w-100 w-50-m w-third-l">
      <a href="{{ .link }}" class="link db br2 bg-white ba b--black-20 mb4">
        <div class="aspect-ratio w-100 aspect-ratio--16x9 mb4">
          <div class=" aspect-ratio--object z-2 bg-center cover" style="background-image: url(' {{ (trim .image "/") | absURL }}')"></div>
        </div> 
        <h3 class="ttu tracked green tc">{{.name }}</h3> 
      </a>
    </div>
  {{ end }}
</div>
    </main>
  </div>



<!-- {{ partial "footer-brand.html" . }} -->
{{ partial "footer.html" . }}
<script>
  if(siema_interval){
    clearInterval(siema_interval)
  }
  var mySiema=new Siema({duration:250,loop:true,});
  var siema_interval = setInterval(()=>mySiema.next(),5000)
</script>
