  <div class="ph3 ph4-m ph5-l flex items-stretch items-start flex-wrap flex-nowrap-l pb5">
      <main class="pr4-l w-100">
        <address class="mb4 fs-normal">
          <h3>{{.Params.business_name}}</h3>
          <div>{{ replace .Params.address "\n" "<br>" | safeHTML }}</div>
          <div><h2>{{.Params.des}}<h2></div>
          <div>Email: <a href="mailto:{{.Params.email}}">{{.Params.email}}</a></div>
        </address>
        <!-- <address class="mb4 fs-normal">
          <h3 class="navy ttu tracked tc bb">{{.Params.business_location_two}}</h3>
          <div>{{ replace .Params.address_two "\n" "<br>" | safeHTML }}</div>
          <div>Tel: {{.Params.phone_two}}</div>
          <div>Fax: {{.Params.Fax_two}}</div>
          <div>Email: <a href="mailto:{{.Params.email}}">{{.Params.email_two}}</a></div>
        </address> -->
        <div class="content">
          {{ .Content }}
        </div>
        <form name="appointment" netlify class="w-100 mb5">
          <div class="w-100 w-50-ns ph2">
            <label class="db ttu tracked gray b mb1 f6"> Name</label>
              <input name="name" id="name" type="text" class="input-reset db w-100 pa3 ba mr2 mb3 gray" required>
          </div>
          <div class="w-100 w-50-ns ph2">
            <label class="db ttu tracked gray b mb1 f6"> Email</label>
              <input name="email" id="email" type="text" class="input-reset db w-100 pa3 ba mr2 mb3 gray" required>
          </div>
            <div class="w-100 w-50-ns ph2">
            <label class="db ttu tracked gray b mb1 f6"> address</label>
              <input name="address" id="address" type="text" class="input-reset db w-100 pa3 ba mr2 mb3 gray" required>
          </div>
          <div class="w-100 w-50-ns ph2">
            <label class="db ttu tracked gray b mb1 f6"> Contact</label>
              <input name="contact" id="contact" type="text" class="input-reset db w-100 pa3 ba mr2 mb3 gray" required>
          </div>
          <button type="submit" class="bn pa3 bg-navy white hover-bg-navy b ttu tracked br2">Submit</button>
        </form>
      </main>
      <!-- <aside class="pr3-m pr4-l w-100 w-60-l bg-near-white ba bw1 b--black-20 mb5" id="map-canvas" style="min-height: 360px;">
      </aside> -->
